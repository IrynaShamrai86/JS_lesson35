<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prosto+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Document</title>
</head>
<body>

<!--traffic-light-->

<div class="container-traffic-light">
    <div id="trafficLightWrap" class="traffic-light">
        <div class="bulb"></div>
        <div class="bulb"></div>
        <div class="bulb"></div>
    </div>
    <div class="button-start-wrapper">
        <button id="startButton" class="button-start">START</button>
    </div>
</div>


<!--playlist-->

<div class="container-playlist">
    <h1>My playlist</h1>
    <form id="listForm">
        <div class="form">
            <input id="author" class="form-author" placeholder="author">
        </div>
        <div class="form">
            <input id="song" class="form-song" placeholder="song">
        </div>
        <div class="button-playlist-wrapper">
            <button type="button" onclick="toDoList()" class="button-playlist">Add to my playlist</button>
        </div>
    </form>
    <ol id="listElement">
    </ol>
</div>


<!--modal-window-->

<div class="button-modal-wrapper">
    <button id="modal" class="button-modal" onclick="pop()">Click me</button>
</div>
<div class="modal-container">
    <div class="modal-window js-modal-entrance">
        <h2>Do you confirm the entrance?</h2>
        <button id="cancel" class="btn-cancel" onclick="pop()">No</button>
        <button id="confirm" class="btn-confirm" onclick="pop()">Yes</button>
    </div>
</div>

</body>
</html>
